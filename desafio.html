<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Desafio - Juci</title>
        <link rel='stylesheet' href='desafio.css'>
    </head>
    <body>
        <form style="margin: auto;" id="desafio Juci">
          <fieldset>
            <div class="container-fluid">
              <h1>Calcule seu IMC</h1>
            </div>
            
            <!-- Labels para peso e altura -->
            <label for="peso">Peso (Kg)</label><br>
            <input type="text" name="Peso" id="peso" class="text"><br><br>
            <label for="altura">Altura (m)</label><br>
            <input type="text" name="Altura" id="altura" class="text"><br><br>
            
            <!-- Botão para enviar o formulário -->
            <button type="submit" id="enviar">Enviar</button><br><br>
    
            <!-- Div para exibir o resultado do IMC -->
            <div id="resultado"></div>
    
            <!-- Inclusão do arquivo de script -->
            <script src='desafio.js'></script>
          </fieldset>
        </form>
      </body>
    </html>
